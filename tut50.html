<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions in JS</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        var str = "This is a string"
        console.log(str);

        var position = str.indexOf('is');
        console.log(position);

        position = str.lastIndexOf('is');
        console.log(position);

        var substr = str.substring(1,6);
        console.log(substr);

        var substr1 = str.substr(1,3);
        console.log(substr1);

        var replaced = str.replace("string","hazari");
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' New  String');
        console.log(newString);

        var strWith = "   this  contains         trim      "
        console.log(strWith);
        console.log(strWith.trim());

        var char3 = str.charAt(2);
        console.log(char3);

        
        var char3 = str.charCodeAt(2);
        console.log(char3);

        console.log(str[3]);
    </script>
</body>
</html>
