    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a Para</p>
        </div>
        <div class="container">
        <p>This is a &nbsp; paragraph</p>
        <p>Paragraph is written like this &lt;/p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>At the rate is written like this &commat; </p>
        <p>Seven-eighth is written like this &frac78; </p>
    </div>
