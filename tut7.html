<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <ul type="circle">
        <li>this is first item</li>
        <li>this is second item</li>
        <li>this is third item</li>
    </ul>
    <ol type="a">
        <li>this is first item
            <ol>
                <li>this sub first</li>
            </ol>
        </li>
        <li>this is second item</li>
        <li>this is third item</li>
    </ol>

    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rupesh</td>
                <td>5675</td>
                <td>Coder</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>5628</td>
                <td>None</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
