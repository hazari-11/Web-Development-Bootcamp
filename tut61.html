<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>

    <script>
        
        let m = Math;
        console.log(m);

        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);

        let a = 34.64534;
        let b = 89;

        console.log("The value of a and b is ", a,b);
        console.log("The value of rounded a and b is ", Math.round(a),Math.round(b));
        
        console.log("3 raised to the power 2 is ",Math.pow(3,2));

        console.log("Square root of 36 is ",Math.sqrt(36));
        console.log("Square root of 50 is ",Math.sqrt(50));

        console.log("Ceil value of 5.8 is ",Math.ceil(5.8));

        console.log("Floor value of 5.8 is ",Math.floor(5.8));

        console.log("Absolute value of 5.66 is ",Math.abs(5.66));
        console.log("Absolute value of -5.66 is ",Math.abs(-5.66));

        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI/2));
        console.log("The value of cos(pi/2) is ", Math.cos(Math.PI/2));
        console.log("The value of tan(pi/2) is ", Math.tan(Math.PI/2));

        console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
        console.log("Minimum value of 4,5,6 is ", Math.max(4,5,6));

        let r = Math.random();
        console.log("The random number is ", r);

        let x = 50;
        let y = 60;
        let r50_60 = x + (y-x)*Math.random();
        console.log("The random number is ",r50_60);

    </script>
</body>
</html>
